<div class="min-h-screen bg-gray-100 text-gray-900 flex justify-center">
  <div class="max-w-screen-xl m-0 sm:m-10 bg-white shadow sm:rounded-lg flex justify-center flex-1">
    <div class="lg:w-1/2 xl:w-5/12 p-6 sm:p-12 flex flex-col justify-center">

      <div class="flex flex-col items-center">
        <img src="/logo.png" class="w-mx-auto w-1/2" />
        <h1 class="text-center text-xl">
          El mejor aliado para tu vida
        </h1>
      </div>

      <div class="mt-12 flex flex-col items-center w-full">
        <div class="w-full flex-1">

          <div class="mx-auto max-w-xs">

            <input
              class="w-full px-8 py-4 rounded-lg bg-gray-100 border border-gray-200"
              type="tel"
              placeholder="Teléfono"
              [value]="phone"
              (focus)="openKeypad('phone')"
              readonly />

            <input
              class="w-full px-8 py-4 rounded-lg bg-gray-100 border border-gray-200 mt-5"
              type="password"
              placeholder="Contraseña"
              [value]="password"
              (focus)="openKeypad('password')"
              readonly />

            <button
              class="mt-5 bg-green-400 text-white w-full py-4 rounded-lg hover:bg-green-700 transition-all">
              Ingresar
            </button>

            <div class="mt-6 w-full flex justify-center">
              @if (showKeypad) {
                <app-numeric-keypad (key)="onKey($event)"></app-numeric-keypad>
              }
            </div>

          </div>
        </div>
      </div>
    </div>

    <div class="flex-1 bg-green-100 text-center hidden lg:flex">
      <div class="w-full h-full bg-cover bg-center bg-no-repeat"
           style="background-image: url('/background_logo.jpg');">
      </div>
    </div>
  </div>
</div>
